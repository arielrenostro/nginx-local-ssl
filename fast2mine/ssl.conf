[ req ]
default_bits       = 4096
prompt             = no
default_md         = sha256
distinguished_name = dn
req_extensions     = req_ext

[ dn ]
countryName                = BR
stateOrProvinceName        = SANTA CATARINA
localityName               = BLUMENAU
organizationName           = Ariel Certification Corporation
commonName                 = Fast2Mine

[ req_ext ]
subjectAltName = @alt_names

[alt_names]
DNS.1   = site.fast2mine.local
DNS.2   = api.fast2mine.local
DNS.3   = websocket.fast2mine.local
